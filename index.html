<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        body{
            background: url(https://digitalsynopsis.com/wp-content/uploads/2017/06/beautiful-color-palettes-combinations-schemes-light-pink.png) no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            background:url(https://digitalsynopsis.com/wp-content/uploads/2017/06/beautiful-color-palettes-combinations-schemes-light-pink.png);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
        }

        .form {
            background-color: #fc9191d3;
            border-radius: 8px;
            max-width: 450px;
            width: 100%;
            padding: 20px;
            position: relative;
        }

        .heading {
            font-size: 28px;
            text-align: center;
            font-weight: 500;
            color: black;
        }

        .line {
            background-color: #4a773c;
            margin: 20px;
            height: 1px;
        }

        .field {
            margin: 10px 0;
        }

        .input {
            position: relative;
            width: 100%;
        }

        .field input,
        .field button {
            width: 100%;
            height: 35px;
            padding: 0 15px;
            border-radius: 12px;
            border: none;
            outline: none;
        }

        .field input {
            border-bottom: 2px solid transparent;
        }

        .field input:focus {
            border-bottom: 2px solid #630655;
        }

        .field button {
            background-color: #630655;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .checkbox {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .link {
            text-align: center;
            margin: 20px 0;
        }

        .link a {
            text-decoration: none;
            color: black;
        }

        @media (max-width: 768px) {
            .heading {
                font-size: 24px;
            }

            .field input,
            .field button {
                height: 45px;
            }
        }

        @media (max-width: 480px) {
            .heading {
                font-size: 20px;
            }

            .field {
                margin: 8px 0;
            }

            .field input,
            .field button {
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="form login">
            <h3 class="heading">Login Form</h3>
            <form action="#" class="content">
                <div class="line"></div>

                <div class="field input">
                    <input type="email" placeholder="Enter your Email" required />
                </div>

                <div class="field input">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your Password" class="password" required />
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()" />
                    <label for="showPassword">Show Password</label>
                </div>

                <div class="field btn">
                    <button type="submit">Login</button>
                </div>

                <div class="link sign-login">
                    <a href="register.html"><p>Don't have an Account? Sign up</p></a>
                </div>

                <div class="line"></div>
            </form>
        </div>
    </section>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const checkbox = document.getElementById('showPassword');
            
            passwordInput.type = checkbox.checked ? 'text' : 'password'; // Show or hide password
        }
    </script>
</body>
</html>
