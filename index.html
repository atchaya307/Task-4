<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Montserrat", sans-serif;
    }

    body {
      width: 100%;
      min-height: 100vh;
      padding: 0 10px;
      display: flex;
      background:url(task.jpeg)no-repeat center center fixed;
      justify-content: center;
      background-size: cover;
      align-items: center;
    }

    .login_form {
      width: 100%;
      max-width: 435px;
      background: #fff;
      border-radius: 6px;
      padding: 41px 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .login_form h3 {
      font-size: 20px;
      text-align: center;
    }

    .login_form .input_box {
      position: relative;
      margin-bottom: 25px;
    }

    form .input_box label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
    }

    form .input_box input {
      width: 100%;
      height: 57px;
      border: 1px solid #dadad2;
      border-radius: 5px;
      outline: none;
      background: #f8f8fb;
      font-size: 17px;
      padding: 0px 20px;
      transition: 0.2s ease;
    }

    form .input_box input:focus {
      border-color: #f2558c;
    }

    .toggle-password {
      position: absolute;
      top: 60%;
      right: 20px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #f2558c;
    }

    form button {
      width: 100%;
      height: 56px;
      border-radius: 5px;
      border: none;
      outline: none;
      background: #f2558c;
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      text-transform: uppercase;
      cursor: pointer;
      margin-bottom: 10px; /* Adjusted for spacing */
      transition: 0.3s ease;
    }

    form button:hover {
      background: #f2558c;
    }

    .forgot-password {
      text-align: center;
      margin-top: 10px;
    }

    a {
      text-decoration: none;
      color: #f2558c;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
    p{
        text-align: center;
    }
  </style>
</head>
<body>
  <div class="login_form">
    <form action="#">
      <h3>Log in with</h3>
      <div class="input_box">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email address" required />
      </div>

      <div class="input_box">
        <div class="password_title">
          <label for="password">Password</label>
        </div>
        <input type="password" id="password" placeholder="Enter your password" required />
        <i class="toggle-password fas fa-eye" id="togglePassword"></i>
      </div>

      <button type="submit">Log In</button>

      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>

      <p class="sign_up">Don't have an account? <a href="#">Sign up</a></p>
    </form>
  </div>

  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const passwordField = document.querySelector('#password');

    togglePassword.addEventListener('click', function () {
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
